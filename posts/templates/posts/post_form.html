{% extends "posts/post_base.html" %}

{% load bootstrap3 %}

{% block post_content %}
<h1 style="color:#6A097D"> <strong>Create New Post</strong></h1>
<form method="POST" action="{% url 'posts:create' %}" id="postForm">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input style="background:#6A097D" type="submit" value="Post" class="btn btn-primary btn-lg">
</form>
{% endblock %}
