{% extends "posts/post_base.html" %}


{% block post_content %}
<h1 style="color:#6A097D"><strong>Are you sure you want to delete this post?</strong></h1>

<div class="posts">
	{% include "posts/_post.html" with post=object hide_delete=True %}
</div>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-success">Cancel</a>
</form>

{% endblock %}
