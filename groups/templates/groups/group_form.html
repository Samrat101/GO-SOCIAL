{% extends "groups/group_base.html" %}
{% load bootstrap3 %}

{% block group_content %}
<h1 style="color:#6A097D"> <strong>Create New Group</strong></h1>
  <form method="POST" action="{% url 'groups:create' %}" id="groupForm">
  	{% csrf_token %}
  	{% bootstrap_form form %}
  	<input style="background:#6A097D" type="submit" value="Create" class="btn btn-primary btn-lg">
  </form>
{% endblock %}
