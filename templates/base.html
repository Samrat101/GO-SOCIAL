<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>GAME ROOM</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">


  </head>


  <body>

    <nav style="background-color:#6A097D"class="navbar  mynav" role="navigation" id="navbar">
    			<div class="container">

            <a style="color:#f1d4d4" class="navbar-brand mynav" href="{% url 'home' %}"><span class="glyphicon glyphicon-home"></span> G R</a>

    					<ul class="nav navbar-nav navbar-right">
    						{% if user.is_authenticated %}
                      <li><a style="color:#f1d4d4" href="{% url 'posts:create' %}" class="btn btn-simple"><strong>POST</strong></a></li>
                      <li><a style="color:#f1d4d4" href="{% url 'groups:all' %}" class="btn btn-simple"><strong>GROUPS</strong> </a></li>
                      <li><a style="color:#f1d4d4" href="{% url 'groups:create' %}" class="btn btn-simple"> <strong>CREATE GROUP</strong> </a></li>
                      <li><a style="color:#f1d4d4" href="{% url 'accounts:logout' %}" class="btn btn-simple"><strong>LOGOUT</strong> </a></li>
    						{% else %}
    						      <li><a style="color:#f1d4d4" href="{% url 'groups:all' %}"class="btn btn-simple"><strong>GROUPS</strong> </a></li>
    						      <li><a style="color:#f1d4d4" href="{% url 'accounts:login' %}" class="btn btn-simple"><strong>LOG IN</strong> </a></li>
    						      <li><a style="color:#f1d4d4" href="{% url 'accounts:signup' %}" class="btn btn-simple"><strong>SIGN UP</strong> </a></li>
    						{% endif %}
    					</ul>



    			</div>
    		</nav>
        <div class="container mycontent">
          {% block content %}

          {% endblock %}

        </div>



<canvas id="canvas"></canvas>



  </body>
  <script src="{% static "simplesocial/js/master.js"%}" type="text/javascript" ></script>
</html>
